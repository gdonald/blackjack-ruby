require: rubocop-rspec

Documentation:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
RSpec/Be:
  Exclude:
    - 'spec/**/*.rb'
RSpec/NotToNot:
  Exclude:
    - 'spec/**/*.rb'
Metrics/AbcSize:
  Exclude:
    - 'lib/**/*.rb'
Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/**/*.rb'
Metrics/MethodLength:
  Exclude:
    - 'lib/**/*.rb'
Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/**/*.rb'
Metrics/LineLength:
  Max: 120
RSpec/MultipleExpectations:
  Enabled: false
Metrics/ClassLength:
  Max: 250
